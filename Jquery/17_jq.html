<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
    <script>
      function move(obj, time){
        $(obj).stop().animate({
          left:-350,
          top:0
        }, time);
      }
      function back(css){
        $(css).stop().animate({
          left:0,
          top:0
        })
      }
    </script>
    <style>
      .moving{
        border: 1px solid #000000;;
        margin: 20px auto 0 auto;
        text-align: right;
        width: 1000px;
      }
      .moving img{
        cursor: pointer;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="init">
      <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
    </div>
    <div class="moving">
      <img onclick="move(this, 6000)" src="../spring.jpg"><br>
      <img onclick="move(this, 3000)" src="../spring.jpg"><br>
      <img onclick="move(this, 1000)" src="../spring.jpg"><br>
    </div>
  </body>
</html>
