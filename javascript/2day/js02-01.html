    // 문자열로 변경하여 "true" + "false"가 되어 두 문자열을 연결한 형태로 출력함 
    console.log(str6);

    //산술 연산자
    var incData=1;
    var decData=5;

    r1=15%6;
    document.write("15%3 = " + r1+ "<br>");
    document.write("incData++ = " + incData++ +"<br>");
    document.write("incData = " + incData +"<br>");
    
    document.write("++incData = " + ++incData + "<br>");
    document.write("decData-- = " + decData--+ "<br>");
    document.write("decData = " + decData + "<br>");
    document.write("--decData = " + --decData + "<br>");
    r2=incData*decData;
    document.write("incData*decData = "+ r2 +"<br>")

    x3 *= 3;
    x4 /= 4;
    st += "Javascript"; 
    // +=만 많이쓴다 문자열 연산할때 많이 쓴다.
    
    console.log("x1 = " + x1)

    console.log("x3 = " + x3)

    var x=5;
    var y="5";

    result=(x!=y);
    document.write(" x != y : " + result + "<br>");
    result=(x!==y);
    document.write(" x !== y : " + result + "<br>");

    console.log("\n----------------------------------------\n");
    
    var x=5;
    var y=7;

    document.write("(x<10 && y>10) : "  + (x<10 && y>10) + "<br>");
    document.write("(x<10 || y>10) : "  + (x<10 || y>10) + "<br>");
    document.write("!(x<10 && y>10) : "  + !(x<10 && y>10) + "<br>");

    }
    else{

    }

    if(x > y){
      result= x - y;
    }
    else{
      result= y - x;
    } 
    console.log("큰 값 - 작은 값 : "   + result);

    // 전치 연산은 피 연산자 앞에 연산자가 존재하며, 연산 후 데이터를 사용하는 형태
    // 후치 연산은 피 연산자 뒤에 연산자가 존재하며, 데이터 이용 후 연산을 진행하는 형태

    // 6. =, +=, -=, *=, /=, %= : 대입 연산자, 우선 순위가 가장 낮음, 연산 방향도 오른쪽에서 왼쪽
