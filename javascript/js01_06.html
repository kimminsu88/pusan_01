<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var num1 = 100;
    console.log(num1);
    console.log(num1 + 100);
    console.log(num1 + 0.5);
    num1 = -500;
    console.log(num1);
    console.log(num1+300);
    num1 = 50.5
    console.log(num1);
    console.log(num1 - 110.1);
    
    console.log("\n\n----------------\n\n");
    
    var str1 = "문자열입니다.";
    console.log(str1);
    str1 = "다른 문자열 입니다.";
    console.log(str1);
    str1 = 100000;
    console.log(str1);
    str1 = "100000";
    console.log(str1);
    
    var str2 = 100000;
    console.log(str2);
    console.log(str1 + 50000);
    console.log(str2 + 50000);

    console.log("\n\n----------------\n\n");

    var value1 ="복숭아";
    var value2 ="사과";
    var value3 ="딸기";
    var value4 ="배";
    var value5 ="참외";

    console.log(value1);
    console.log(value2);
    console.log(value3);
    console.log(value4);
    console.log(value5);

    var fruit = ["사과","딸기","배","복숭아","수박"]; //배열
    console.log(fruit);
    console.log(fruit[0]);

    var car = {name : "콜로라도", cc : "3600", color : "검정", price : "3800만원"};
    console.log(car);
    // 배열(Array) : 데이터 저장하는 위치를 index를 통해서 구분
    // 객체(object): 키와 값이 1:1로 매칭되어 저장되는 방식

    
    console.log("\n\n----------------\n\n");

    var num;
    var obj=null;
    document.write(typeof 100+"<br>");
    document.write(typeof 10.5+"<br>");
    document.write(typeof "홍길동"+"<br>");
    document.write(typeof true+"<br>");
    document.write(typeof [1,2,3]+"<br>");
    document.write(typeof {name:'홍길동', age:25}+"<br>");
    document.write(typeof num+"<br>");
    document.write(typeof obj+"<br>");

    


  
  </script>
