<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script>
    // 배열의 함수
    // 기본적으로 배열은 객체이므로 배열을 효과적으로 활용하기 위한 함수들이 존재함
    
    // toString() : 배열의 문자열로 변환
    // join() : toStriong()과 비슷한 기능을 하는 함수로 지정한 문자를 구분기호로 사용할 수 있음
      // 배열명.join(구분자로 사용할 문자열);
    
    var fruits = ["바나나","딸기","망고","수박","자두"];
    console.log("배열 fruits : " + fruits);
    // alert("배열 fruits : " + fruits);
    
    for (var i=0; i < fruits.length; i++) {
      console.log("배열 fruits : " + fruits[i]);
    }

    console.log("\n----------toString()사용----------------\n")
    console.log("배열 fruits : " + fruits.toString());
    console.log("\n----------join()사용----------------\n")
    console.log("배열 fruits : " + fruits.join("$"));
    
    // 배열에 데이터 추가 및 삭제
    // push(), pop(), shift(), unshift()
    // push(), pop() 배열의 가장 마지막에 데이터를 추가하거나 삭제할 때 사용
    // shift(), unshift() 배열의 가장 앞에 데이터를 추가하거나 삭제할 때 사용

    // push() : 배열의 가장 마지막에 데이터를 추가
      // 배열명.push(추가할 데이터);
    // pop() : 배열의 가장 마지막에 있는 데이터를 삭제
      // 배열명.pop();

    console.log("\n ------ push, pop -------\n");
    console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
    fruits.push("사과");
    fruits.push("배");
    console.log("push 후 배열 fruits의 데이터 : " + fruits.toString());
    fruits[6] = "체리";
    fruits[7] = "참외";
    console.log("index로 배열 추가 후 배열 fruits의 데이터 : " + fruits.toString());
    fruits.pop();
    fruits.pop();
    fruits.pop();
    fruits.pop();
    console.log("pop 사용 배열 fruits의 데이터 : " + fruits.toString());
    
    console.log("\n ------ shift, unshift -------\n");
    // shift() : 배열의 첫번째 요소를 삭제하고 다른 모든 요소의 index 번호를 1 낮춤
    // unshift(): 배열의 모든 요소의 index를 1올리고, index 0번에 데이터를 추가
    // delete() : 배열의 지정된 요소를 삭제하는 함수
    // delete 함수는 사용하지 않는 것이 좋음, 다른 index의 요소를 옮겨오는 것이 아니라 그냥 비워두는 형태
    // 잘못된 연산이 진행될 가능성이 높음
      // delete 배열명[index]
    console.log("배열 fruits 의 원본 데이터 : " + fruits.toString());
    delete fruits[2];
    console.log("배열 furits에 delete 후 데이터 : " + fruits.toString());
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]); //완전히 비어 있는 형태로 변경되어 undefined로 출력됨
    console.log(fruits[3]);

    // 배열 연결하기
    // splice, concat, slice
    // splice() : 배열의 지정된 위치에 데이터를 추가, 삭제하는 함수
      //  배열명.splice(추가할 index 위치, 삭제할 데이터 갯수, 추가할 데이터, ....)

    var fruits = ["바나나","딸기","망고","수박","자두"];
    console.log("배열 fruits 의 원본 데이터 : " + fruits.toString());
    fruits.splice(2,1,"사과","배")
    console.log("배열 fruits에 splice 후 데이터 : " + fruits.toString());

        // slice() : 원본 배열으 ㅣ일부를 잘라서 새로운 배열로 만들 경우 사용하는 함수
    // 원본 배열은 변경되지 않고 새로운 배열을 생성
    // 만약 매개변수를 1개만 사용 시 지정한 시작 index부터 배열의 끝까지 잘라냄
      // var 사본배열명 = 원본배열명.slice(잘라낼 시작 index, 잘라낼 끝 index);
      // 2번째 매개변수인 잘라낼 끝 index는 포함되지 않음

    var cars = ["벤츠","아우디","맥라렌","폭스바겐","볼보","현대"];
    console.log("배열 cars 의 원본 데이터 : " + cars.toString());
    var cars2 = cars.slice(2,5);
    console.log("배열 cars 에 slice 한 후 cars데이터 : " + cars.toString());
    console.log("배열 cars 에 slice 한 데이터 : " + cars2.toString());
    
    // concat() :두개의 배열을 하나의 배열로 합쳐 주는 함수
    // 두개의 배열을 하나의 배열로 합쳐진 새로운 배열을 생성
    // 기준이 되는 배열에 나머지 배열이 추가된 형태로 새로운 배열을 생성
      // 기준이 되는 배열에 push()로 나머지 배열이 추가되었다고 생각하면 쉬움
      // var 합쳐진새배열명 = 원본배열1.concat(원본배열2);
    
    var frontEndSkill = ["HTML5","CSS3","Javascript","jQuery"];
    var backEndSkill = ["Java", "Spring","Mybatis","SQL"];
    var webSkill = frontEndSkill.concat(backEndSkill);
    
    console.log("배열 frontEndSkill 내용 : " + frontEndSkill.toString());
    console.log("배열 backEndSkill 내용 : " + backEndSkill.toString());
    console.log("배열 webSkill 내용 : " + webSkill.toString());

  </script>



</head>

</body>
