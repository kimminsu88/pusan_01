<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 자바스크립트로 할 수 있는 작업 -->
  <!-- 1. html의 내용을 변경할 수 있음(추가, 삭제, 수정) -->
  <!-- 2. html의 속성값을 변경할 수 있음 -->
  <!-- 3. css의 스타일을 변경할 수 있음 -->
  <!-- 4. html의 요소를 숨기거나 보여줄 수 있음 -->
  <!-- 5. 웹 페이지의 이벤트를 제어할 숭 있음 -->

  <!-- 자바스크립트 사용방법 -->
  <!-- 1. html 문서의 html 태그 내에서 사용(inline 방식) -->
  <!-- 2. html 문서 내의 포함되어 사용 -->
    <!-- 포함된 웹 페이지 전용으로 사용 다른페이지로 넘어가면 사용 x -->
  <!-- 3. 확장자 명이 js인 파일로 따로 생성하여 사용(html 문서에서 로드) -->
    <!-- 미리 만들어놓은 자바스크립트를 로드하여 사용 -->
    <!-- 자바스크립트 코드의 재활용이 가능 -->

    <!-- <script type="text/javascript"> ?? </sript> 태그 안에 
      자바스크립트 코드를 입력하여 사용함 -->
  <!-- 스크립트 태그는 보통 html 태그의 <head></head> 태그 내부에 입력함 -->
  <!-- 필요한 경우 <body></body> 태그 내부에 입력해도 상관없음 -->
    </head>
<body>
  <button onclick="alert('클릭했습니다.')">javacript 1번 방식 사용</button>
  <button id="btn2">javacript 2번 방식 사용</button>
  <button id="btn3">javacript 3번 방식 사용</button>

  <script>
    var btn2 = document.getElementById("btn2");
    btn2.onclick = function() {
    alert("2번 방식 클릭했습니다")
    }
  </script>
  <script src="js01_02.js"></script>
</body>
</html>
